<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | EXCAVATOR</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #performance-warning
      {
        color: yellow;
        text-align: center;
        font-weight: bold;
        margin-top: 10px;
        font-family: sans-serif;
      }

      #changelog
      {
        position: fixed;
        right: 20px;
        top: 20px;
        width: 280px;
        background-color: #000;
        color: #fff;
        border-radius: 12px;
        padding: 15px;
        font-family: sans-serif;
        font-size: 14px;
        line-height: 1.5;
        max-height: 90vh;
        overflow-y: auto;
      }

      #changelog h3
      {
        margin-top: 0;
        text-align: center;
      }
    </style>
  </head>
  <body style="background-color: #202020;">
    <div id="performance-warning">
      ⚠️ For the best experience, download the <strong>Windows build</strong> instead, it runs with significantly better performance!
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1024 height=768 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo" style="text-align: center;">
          <img src="game_icon.png" alt="Game Icon" style="width: 128px; height: auto; display: inline-block;">
        </div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer" style="display: none;"></div>
    </div>

    <div id="changelog">
      <h3>Test Changelog (11/8/2025)</h3>
      <ul>
        <li>Improved terrain rendering performance</li>
        <li>Added particle effects for digging</li>
        <li>Updated UI scaling for smaller screens</li>
        <li>Fixed sound glitch on startup</li>
      </ul>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type)
      {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility()
        {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else
        {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function()
          {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/EXCAVATOR.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/EXCAVATOR.data",
        frameworkUrl: buildUrl + "/EXCAVATOR.framework.js",
        codeUrl: buildUrl + "/EXCAVATOR.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Pseudonym_Tim",
        productName: "EXCAVATOR",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent))
      {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      }
      else
      {
        canvas.style.width = "1024px";
        canvas.style.height = "768px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () =>
      {
        createUnityInstance(canvas, config, (progress) =>
        {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) =>
        {
          document.querySelector("#unity-loading-bar").style.display = "none";
        }).catch((message) =>
        {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
